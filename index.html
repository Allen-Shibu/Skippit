<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunkMate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <header>
            <h1>BunkMate</h1>
            <p class="tagline">Calculated Freedom</p>
        </header>
        
        

        <div class="card">
            <div class="form-right">
                <div class="input-group">
                    <label for="attended">Classes Attended</label>
                    <input type="number" id="attended" placeholder="0">
                </div>

                <div class="input-group">
                    <label for="total">Total Classes</label>
                    <input type="number" id="total" placeholder="0">
                </div>
            

                <div class="input-group">
                    <label for="target">Target Percentage (%)</label>
                    <input type="number" id="target" value="75">
                </div>
            </div>
            
            <div class="weekly_schedule">
                <p id="week-txt">Weekly Schedule</p>
                <div class="week-btn">
                        <button class="active">Mon</button>
                        <button>Tue</button>
                        <button>Wed</button>
                        <button>Thu</button>
                        <button>Fri</button>
                        <button>Sat</button>
                        <button>Sun</button>

                </div>

                <div class="input-schedule">
                    <label for="prd1">Period 1</label>
                    <input type="text" placeholder="Enter Subject">

                    <label for="prd2">Period 2</label>
                    <input type="text" placeholder="Enter Subject">

                    <label for="prd2">Period 3</label>
                    <input type="text" placeholder="Enter Subject">

                    <label for="prd2">Period 4</label>
                    <input type="text" placeholder="Enter Subject">



                </div>

            </div>

            <button class="btn">Calculate</button>
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
