<!DOCTYPE html>
<html lang="en">
<head>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans|Poppins:wght@300;400;300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skippit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <header>
            <img src="logo.png">
        </header>

        <div class="main-btn">
            <button id="start" data-target="dashboard" onclick="switchTab('dashboard')">DASHBOARD</button>
            <button class="schedule-btn" data-target="schedule" onclick="switchTab('schedule')" >SCHEDULE</button>

        </div>

        <hr>
        <div class="dashboard-view" style="display: none;">
            <h2>Today's Schedule</h2>

            <div class="card-container">
                <div class="attendance-card">
                    <div class="card-info">
                        <h2>EG</h2>
                        
                        <div class="stats">
                            <p>23 Attended</p>
                            <p>15 Bunked</p>
                            <p>38 Total</p>
                            <div class="prediction">
                                <p>Can skip next 20 classes</p>
                                <p>Requirement: 75%</p>
                            </div>
                        </div>
                    </div>

                    <div class="progress-bar" style="--percent: 67">
                        <span class="progress-value">67%</span>
                    </div> 
                </div> 

                <div class="options">
                    <button id="present-option">P</button>
                    <button id="bunk-option">B</button>
                    <button id="cancelled-option">C</button>      
                </div>
            </div>
        </div>

        <div class="schedule-view" style="display: block;">
            <div class="action-btn">
                <button class="edit-btn"><img src="edit-btn.png">Edit</button>
                <button class="add-subject">+ Add Subject</button>
            </div>

            <div class="week-card">
                <div class="day-card">
                    <h2>MON</h2>
                    <div class="subject-card">

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
